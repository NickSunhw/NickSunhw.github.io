ss="line"><span class="comment">#clean the data</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">select_from_df</span><span class="params">(meter_name)</span>:</span></span><br><span class="line">    df_temp = df[df[<span class="string">'Point name'</span>]==meter_name]</span><br><span class="line">    </span><br><span class="line">    plt.figure(figsize=(<span class="number">14</span>,<span class="number">4</span>))</span><br><span class="line">    plt.subplot(<span class="number">121</span>)</span><br><span class="line">    plt.title(<span class="string">"Before Cleaning\n%s"</span>%meter_name)</span><br><span class="line">    plt.xlabel(<span class="string">'index'</span>);plt.ylabel(<span class="string">'power(Watts)'</span>);</span><br><span class="line">    df_temp.Value.plot()</span><br><span class="line">    </span><br><span class="line">    lower = df_temp.Value.quantile(<span class="number">0.001</span>)</span><br><span class="line">    higher = df_temp.Value.quantile(<span class="number">0.999</span>)</span><br><span class="line">    </span><br><span class="line">    index = np.where(df_temp.Value&gt;higher)[<span class="number">0</span>]</span><br><span class="line">    df_temp.iloc[index,<span class="number">2</span>]=np.nan</span><br><span class="line">    index = np.where(df_temp.Value&lt;lower)[<span class="number">0</span>]</span><br><span class="line">    df_temp.iloc[index,<span class="number">2</span>]=np.nan</span><br><span class="line">    </span><br><span class="line">    df_temp.Value=df_temp.Value.interpolate()</span><br><span class="line">    plt.subplot(<span class="number">122</span>)</span><br><span class="line">    plt.xlabel(<span class="string">'index'</span>); plt.ylabel(<span class="string">'power(Watts)'</span>);</span><br><span class="line">    plt.title(<span class="string">"After Cleaning\n%s"</span>%meter_name)</span><br><span class="line">    df_temp.Value.plot()</span><br><span class="line">    plt.show()</span><br><span class="line">    <span class="keyword">return</span> df_temp.copy()</span><br><span class="line"></span><br><span class="line">df_Porter = select_from_df(<span class="string">'Porter Hall Electric (Shark 30) - Watts'</span>)</span><br><span class="line">df_Baker = select_from_df(<span class="string">'Baker Hall Electric (Shark 29) - Demand Watts'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#normalize the data</span></span><br><span class="line"><span class="keyword">from</span> datetime <span class="keyword">import</span> datetime, timedelta</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">extract_unnormalized_data</span><span class="params">(df_meter)</span>:</span></span><br><span class="line">    <span class="comment">#the first day in the dataset</span></span><br><span class="line">    offset = timedelta(seconds=<span class="number">3600</span>)</span><br><span class="line">    start = df_meter.iloc[<span class="number">0</span>].Time</span><br><span class="line">    start = start.replace(hour=<span class="number">0</span>, minute=<span class="number">0</span>, second=<span class="number">0</span>)</span><br><span class="line">    end = start + offset</span><br><span class="line">    </span><br><span class="line">    daily=[]</span><br><span class="line">    weekinfo=[]</span><br><span class="line">    <span class="keyword">while</span>(<span class="literal">True</span>):</span><br><span class="line">        day = []; week = start.weekday()</span><br><span class="line">        <span class="keyword">for</span> h <span class="keyword">in</span> range(<span class="number">24</span>):</span><br><span class="line">            hour_mean = df_meter[(df_meter.Time &lt; end) &amp; (df_meter.Time &gt; start)].Value.mean()</span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">not</span> np.isnan(hour_mean)):</span><br><span class="line">                day.append(hour_mean)</span><br><span class="line">            start = end ; end+=offset</span><br><span class="line">            <span class="comment">#only apply days has 24 hours'data</span></span><br><span class="line">        <span class="keyword">if</span>(len(day)==<span class="number">24</span>):</span><br><span class="line">            daily.append(day)</span><br><span class="line">            weekinfo.append(week)</span><br><span class="line">        <span class="keyword">elif</span>(len(day)==<span class="number">0</span>):</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">return</span> np.array(daily), np.array(weekinfo)</span><br><span class="line"></span><br><span class="line">daily_Porter, week_Porter = extract_unnormalized_data(df_Porter)</span><br><span class="line">daily_Baker, week_Baker = extract_unnormalized_data(df_Baker)</span><br><span class="line"></span><br><span class="line"><span class="comment">#convert into Kw</span></span><br><span class="line">daily_Porter /= <span class="number">1000</span></span><br><span class="line">daily_Baker /=<span class="number">1000</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">normalize_daily</span><span class="params">(daily)</span>:</span></span><br><span class="line">    N = daily.shape[<span class="number">0</span>]</span><br><span class="line">    sum_daily = daily.sum(axis=<span class="number">1</span>).reshape(N,<span class="number">1</span>)</span><br><span class="line">    norm_daily = daily / sum_daily</span><br><span class="line">    <span class="keyword">return</span> norm_daily, sum_daily</span><br><span class="line"></span><br><span class="line">norm_Porter, sum_Porter = normalize_daily(daily_Porter)</span><br><span class="line">norm_Baker, sum_Baker = normalize_daily(daily_Baker)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#normal distribution</span></span><br><span class="line"><span class="keyword">from</span> scipy <span class="keyword">import</span> stats</span><br><span class="line">plt.rcParams[<span class="string">'figure.figsize'</span>]=(<span class="number">16</span>,<span class="number">4</span>)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">gaussian_pdf</span><span class="params">(sum_meter, bw=<span class="number">0.1</span>, name=None)</span>:</span></span><br><span class="line">    kwh_sum = (sum_meter.T)[<span class="number">0</span>]</span><br><span class="line">    kde = stats.gaussian_kde(kwh_sum,bw_method=bw)</span><br><span class="line">    </span><br><span class="line">    plt.hist(kwh_sum, <span class="number">50</span>, normed=<span class="number">1</span>, facecolor=<span class="string">'green'</span>,alpha=<span class="number">0.5</span>)</span><br><span class="line">    </span><br><span class="line">    t_range = np.linspace(kwh_sum.min(),kwh_sum.max(),<span class="number">500</span>)</span><br><span class="line">    delta_t = (kwh_sum.max()-kwh_sum.min())/<span class="number">499</span></span><br><span class="line">    pdf = kde(t_range)</span><br><span class="line">    plt.plot(t_range,pdf,lw=<span class="number">2</span>)</span><br><span class="line">    plt.xlabel(<span class="string">'Daily Demand(KW)'</span>); plt.ylabel(<span class="string">'frequency'</span>);</span><br><span class="line">    <span class="keyword">if</span>(name): plt.title(name)</span><br><span class="line">    plt.legend(loc=<span class="string">'best'</span>)</span><br><span class="line">    <span class="keyword">return</span> pdf, delta_t, t_range</span><br><span class="line"></span><br><span class="line">plt.subplot(<span class="number">121</span>); pdf_Porter, d_Porter, t_Porter = gaussian_pdf(sum_Porter, name=<span class="string">'Porter Hall'</span>)</span><br><span class="line">plt.subplot(<span class="number">122</span>); pdf_Baker, d_Baker, t_Baker = gaussian_pdf(sum_Baker, name=<span class="string">'Baker Hall'</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#cumulative distribution function</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">ecdf</span><span class="params">(sortedX)</span>:</span></span><br><span class="line">    N = len(sortedX)</span><br><span class="line">    p = np.matlib.repmat(np.arange(N),<span class="number">2</span>,<span class="number">1</span>).T.flatten()</span><br><span class="line">    p[:<span class="number">-1</span>]=p[<span class="number">1</span>:]; p[<span class="number">-1</span>]=N; p=p/N</span><br><span class="line">    x = np.matlib.repmat(sortedX,<span class="number">2</span>,<span class="number">1</span>).T.flatten()</span><br><span class="line">    <span class="keyword">return</span> x, p</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">plot_pdf</span><span class="params">(pdf, sum_demands, delta_t, t_range, name=None)</span>:</span></span><br><span class="line">    cdf = np.cumsum(pdf*delta_t)</span><br><span class="line">    sum_sorted = np.sort(sum_demands.T)[<span class="number">0</span>]</span><br><span class="line">    x, p = ecdf(sum_sorted)</span><br><span class="line">    plt.plot(x, p, label=<span class="string">'empirical CDF'</span>)</span><br><span class="line">    plt.plot(t_range, cdf, label=<span class="string">'Gaussian kde CDF'</span>)</span><br><span class="line">    plt.xlabel(<span class="string">'Demands(kWh)'</span>); plt.ylabel(<span class="string">'CDF'</span>)</span><br><span class="line">    plt.legend(loc=<span class="string">'best'</span>)</span><br><span class="line">    </span><br><span class="line">plt.subplot(<span class="number">121</span>); plot_pdf(pdf_Porter, sum_Porter, d_Porter, t_Porter, <span class="string">'Porter Hall'</span>)</span><br><span class="line">plt.subplot(<span class="number">122</span>); plot_pdf(pdf_Baker, sum_Baker, d_Baker, t_Baker, <span class="string">'Baker Hall'</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment">#box plots</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">compact_daily</span><span class="params">(week, daily_sum)</span>:</span></span><br><span class="line">    ddf = &#123;<span class="string">"Week"</span>:week, <span class="string">"Daily"</span>:daily_sum.T[<span class="number">0</span>]&#125;</span><br><span class="line">    ddf = pd.DataFrame(ddf)</span><br><span class="line">    <span class="keyword">return</span> ddf</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> seaborn <span class="keyword">as</span> sns</span><br><span class="line">week_name = [<span class="string">"Mon"</span>, <span class="string">"Tue"</span>, <span class="string">"Wed"</span>, <span class="string">"Thur"</span>,<span class="string">"Fri"</span>,<span class="string">"Sat"</span>,<span class="string">"Sun"</span>]</span><br><span class="line">ddf_Porter = compact_daily(week_Porter, sum_Porter)</span><br><span class="line">ddf_Baker = compact_daily(week_Baker, sum_Baker)</span><br><span class="line"></span><br><span class="line">plt.subplot(<span class="number">121</span>)</span><br><span class="line">sns.boxplot(x=<span class="string">'Week'</span>, y=<span class="string">'Daily'</span>, data=ddf_Porter)</span><br><span class="line">plt.ylabel(<span class="string">'Daily Demands(kW)'</span>)</span><br><span class="line">plt.xticks(range(<span class="number">7</span>), week_name)</span><br><span class="line">plt.subplot(<span class="number">122</span>)</span><br><span class="line">sns.boxplot(x=<span class="string">'Week'</span>, y=<span class="string">'Daily'</span>, data=ddf_Baker)</span><br><span class="line">plt.ylabel(<span class="string">'Daily Demands(kW)'</span>)</span><br><span class="line">plt.xticks(range(<span class="number">7</span>),week_name)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#clustering</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">plot_daily</span><span class="params">(daily, name=None, config=<span class="string">'g-'</span>, label=<span class="string">''</span>, plot_mean=True)</span>:</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(daily.shape[<span class="number">0</span>]):</span><br><span class="line">        plt.plot(daily[i,:],config,alpha=<span class="number">0.1</span>,lw=<span class="number">0.5</span>)</span><br><span class="line">    <span class="keyword">if</span>(plot_mean): plt.plot(daily.mean(axis=<span class="number">0</span>),config,lw=<span class="number">2</span>,label=label)</span><br><span class="line">    plt.xlabel(<span class="string">'hours'</span>); plt.ylabel(<span class="string">'unnormalized demands(kW)'</span>)</span><br><span class="line">    <span class="keyword">if</span> name: plt.title(name)</span><br><span class="line">plt.figure(figsize=(<span class="number">8</span>,<span class="number">4</span>))</span><br><span class="line">plot_daily(daily_Porter,config=<span class="string">"g-"</span>, label=<span class="string">"Porter Hall"</span>)</span><br><span class="line">plot_daily(daily_Baker,config=<span class="string">"r-"</span>, label=<span class="string">"Baker Hall"</span>)</span><br><span class="line">plt.legend(loc=<span class="string">'best'</span>)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2019/10/28/Project-Summary/" class="prev">PREV</a></div><div class="copyright"><p>© 2015 - 2019 <a href="http://yoursite.com">Nick Sun</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
